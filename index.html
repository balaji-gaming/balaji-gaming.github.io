<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balaji Gaming Lucky Draw Game</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #020617, #020617);
  color: #fff;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

.container {
  margin-top: 30px;
}

input {
  padding: 10px;
  margin: 8px;
  width: 260px;
  border-radius: 6px;
  border: none;
  outline: none;
}

input:focus {
  box-shadow: 0 0 5px #22c55e;
}

button {
  padding: 12px 25px;
  background: #22c55e;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #16a34a;
}

.wheel-container {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 30px auto;
  padding-bottom: 10px;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid #fff;
  background: conic-gradient(
    #ef4444 0deg 72deg,
    #f59e0b 72deg 144deg,
    #22c55e 144deg 216deg,
    #3b82f6 216deg 288deg,
    #a855f7 288deg 360deg
  );
  transition: transform 4s ease-out;
}

.pointer {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%) rotate(90deg);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid white;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>Balaji Gaming Lucky Draw Game</h1>

<div class="container">
  <input id="name" placeholder="Enter your name">
  <br>
  <input id="phone" placeholder="Enter 10-digit phone number">
  <br>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button id="spinBtn" onclick="spinWheel()">SPIN</button>

  <div id="result"></div>
</div>

<script>
const wheel = document.getElementById("wheel");
const resultDiv = document.getElementById("result");

const prizes = [
  "Prize 1 ðŸŽ",
  "Prize 2 ðŸŽ‰",
  "Prize 3 ðŸŽŠ",
  "Prize 4 ðŸ†",
  "Better Luck Next Time ðŸ™‚"
];

function spinWheel() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name) {
    alert("Enter your name");
    return;
  }

  if (!/^[6-9]\d{9}$/.test(phone)) {
    alert("Enter valid 10-digit Indian phone number");
    return;
  }

  // Reset rotation
  wheel.style.transition = "none";
  wheel.style.transform = "rotate(0deg)";
  wheel.offsetHeight; // force reflow

  const sectorDeg = 360 / prizes.length;

  // Pick random sector for more precise alignment
  const randomSector = Math.floor(Math.random() * prizes.length);
  const spinDegree = 3600 + randomSector * sectorDeg + Math.floor(sectorDeg / 2); // center of sector
  wheel.style.transition = "transform 4s ease-out";
  wheel.style.transform = `rotate(${spinDegree}deg)`;

  setTimeout(() => {
    // Calculate the prize based on pointer at bottom
    const actualDeg = (spinDegree + 180) % 360; 
    const index = Math.floor(actualDeg / sectorDeg) % prizes.length;
    const prize = prizes[prizes.length - 1 - index];

    resultDiv.innerText = `${name}, you got: ${prize}`;
  }, 4000);
}
</script>

</body>
</html>
