<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balaji Gaming Lucky Draw Game</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #020617, #020617);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 20px;
}

.container {
  margin-top: 30px;
}

input {
  padding: 10px;
  margin: 8px;
  width: 260px;
  border-radius: 6px;
  border: none;
  outline: none;
}

input:focus {
  box-shadow: 0 0 5px #22c55e;
}

button {
  padding: 12px 25px;
  background: #22c55e;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #16a34a;
}

.wheel-container {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 30px auto;
  padding-bottom: 10px;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid #fff;
  background: conic-gradient(
    #ef4444 0deg 72deg,
    #f59e0b 72deg 144deg,
    #22c55e 144deg 216deg,
    #3b82f6 216deg 288deg,
    #a855f7 288deg 360deg
  );
  transition: transform 4s ease-out;
}

.pointer {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%) rotate(90deg);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid white;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}

/* Canvas for confetti */
#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<h1> ðŸŽ¡ Balaji Gaming Lucky Draw Game</h1>

<div class="container">
  <input id="name" placeholder="Enter your name">
  <br>
  <input id="phone" placeholder="Enter 10-digit phone number">
  <br>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button id="spinBtn" onclick="spinWheel()">SPIN</button>

  <div id="result"></div>
</div>

<canvas id="confettiCanvas"></canvas>

<script>
const wheel = document.getElementById("wheel");
const resultDiv = document.getElementById("result");
const confettiCanvas = document.getElementById("confettiCanvas");
const ctx = confettiCanvas.getContext("2d");

confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

const prizes = [
  "Prize 1 ðŸŽ",
  "Prize 2 ðŸŽ‰",
  "Prize 3 ðŸŽŠ",
  "Prize 4 ðŸ†",
  "Better Luck Next Time ðŸ™‚"
];

function spinWheel() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name) {
    alert("Enter your name");
    return;
  }

  if (!/^[6-9]\d{9}$/.test(phone)) {
    alert("Enter valid 10-digit Indian phone number");
    return;
  }

  // Reset rotation
  wheel.style.transition = "none";
  wheel.style.transform = "rotate(0deg)";
  wheel.offsetHeight; // force reflow

  const sectorDeg = 360 / prizes.length;

  // Pick random sector for precise alignment
  const randomSector = Math.floor(Math.random() * prizes.length);
  const spinDegree = 3600 + randomSector * sectorDeg + Math.floor(sectorDeg / 2);
  wheel.style.transition = "transform 4s ease-out";
  wheel.style.transform = `rotate(${spinDegree}deg)`;

  setTimeout(() => {
    const actualDeg = (spinDegree + 180) % 360; 
    const index = Math.floor(actualDeg / sectorDeg) % prizes.length;
    const prize = prizes[prizes.length - 1 - index];

    resultDiv.innerText = `${name}, you got: ${prize}`;
    
    // Trigger confetti for non "Better Luck" prizes
    if (prize !== "Better Luck Next Time ðŸ™‚") {
      launchConfetti();
    }
  }, 4000);
}

// --- Confetti Effect ---
function launchConfetti() {
  const confetti = [];
  const colors = ["#ff0a54","#ff477e","#ff7096","#ff85a1","#fbb1b1","#f9bec7","#f7cad0"];

  for (let i = 0; i < 100; i++) {
    confetti.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 100,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  let animationFrame;
  function drawConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r / 2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
      c.tiltAngle += c.tiltAngleIncrement;
      c.y += (Math.cos(c.d) + 3 + c.r/2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle) * 15;
      if (c.y > confettiCanvas.height) {
        c.y = -10;
        c.x = Math.random() * confettiCanvas.width;
      }
    });
    animationFrame = requestAnimationFrame(drawConfetti);
  }

  drawConfetti();
  // Stop confetti after 3 seconds
  setTimeout(() => cancelAnimationFrame(animationFrame), 3000);
}

// Adjust canvas size on window resize
window.addEventListener('resize', () => {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
